<!DOCTYPE html>
<html lang="en">
  <head>
      <!--FONT AWESON-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

  </head>

  <body>
    <div class="container">
      <div class="row">

      <div class="modal__container">
        <div class="modal__featured">
          <!--BOTON PARA REGRESAR-->
          <button type="button" class="button--transparent button--close">
            <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
              <g>
                <path fill="#ffffff"
                  d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z">
                </path>
              </g>
            </svg>
          </button>

          <div class="modal__circle"></div>
          <img src="assets/IMG/Logo1.png" class="modal__logo" />
        </div>

        <div class="text-inicio">

          <form class="formulario">
            <h3 class="text-label">Nombre de usuario:</h3>
            <input [(ngModel)]="nombreUsuario" name="nombreUsuario" type="text" class="input" placeholder="Karen Cerrato">
            <h3 class="text-label">Correo eletrónico:</h3>
            <input [(ngModel)]="correoElectronico" name="correoElectronico" class="input"
              placeholder="karen.lopez@gmail.com">



            <section class="section">
              <div class="left">
                <!--Foto del usuario-->
                <div class="circle" id="plan">
                  <img src="assets/IMG/fotoPerfil.png">
                </div>

                <div class="btn-txt">
                  <input id="upload" accept="image/*" style="display: none;">

                  <button class="button2">
                    <label for="upload" class="input">Cambiar foto</label>
                  </button>
                </div>

                <button class="button-g" (click)="guardarActualizacion()">Guardar cambios</button>
              </div>
              <div class="right">
                <div class="pyp">
                  <h3 class="text-label">Plan: </h3>
                  <input [(ngModel)]="plan" name="plan" class="input" placeholder="Avanzado">
                  <h3 class="text-label">Contraseña: </h3>
                  <input [(ngModel)]="contrasena" name="contrasena" type="password" class="input"
                    placeholder="Nueva contraseña">
                </div>
                <button class="button-e" (click)="eliminarPerfil()">Eliminar cuenta</button>
              </div>
            </section>
          </form>
        </div> <!-- END: .modal__content -->
      </div> <!-- END: .modal__container -->
    </div><!-- END: .modal -->
      </div>
  </body>
</html>
