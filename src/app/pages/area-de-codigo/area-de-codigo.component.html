<html>

<head>
  <script>
    function updateIframeContent(iframeId, code) {
      var iframe = document.getElementById(iframeId);
      iframe.contentDocument.documentElement.innerHTML = code;  
    }
  </script>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <!--FONT AWESON-->
  <script src="https://kit.fontawesome.com/37598b2d44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="agregar-colaborador">
        <input type="text" placeholder="Nombre del colaborador"> <!-- [(ngModel)]="nuevoColaborador"-->
        <button (click)="agregarColaborador()"> <i class="fas fa-plus"></i> </button>

        <!-- <button (click)="agregarColaborador()">Ver colaboradores</button> -->
        <select class="agregar-colaborador" aria-placeholder="Ver Colaboradores">
          <option value="name">Dilan Almendarez </option>
          <option value="name">Karen Lopez </option>
        </select>
      </div>

      <div class="btn-option">
        <button (click)="onUndo()" id="do">
          <i class="fas fa-undo"></i>
        </button>
        <button (click)="onRedo()" id="undo">
          <i class="fas fa-redo"></i>
        </button>
        <button (click)="extractAndSend()" id="save">
          <i class="fas fa-save"></i>
        </button>
        <button (click)="onClose()" id="close" routerLink="/mis-proyectos">
          <i class="fas fa-times"></i>
        </button>
      </div>

      

      <!-- app.component.html -->
      <div class="container mt-6">
        <div class="row">
          <div class="col-md-8">
            <!-- HTML Tab -->
            <div class="d-flex align-items-start tab-container">
              <div class="tab-icon">
                <img src="assets/IMG/ic-html.png">
              </div>
              <div class="tab-content">
                <textarea id="htmlArea" class="form-control text-area" [(ngModel)]="htmlContent"
                  (ngModelChange)="onHtmlChange($event)"></textarea>
              </div>  
            </div>
          </div>
          <div class="col-md-8">
            <!-- CSS Tab -->
            <div class="d-flex align-items-start tab-container">
              <div class="tab-icon">
                <img src="assets/IMG/ic-css.png">
              </div>
              <div class="tab-content">
                <textarea id="cssArea" class="form-control text-area" [(ngModel)]="cssContent"
                  (ngModelChange)="onCssChange($event)"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <!-- JS Tab -->
            <div class="d-flex align-items-start tab-container">
              <div class="tab-icon">
                <img src="assets/IMG/ic-js.png">
              </div>
              <div class="tab-content">
                <textarea id="jsArea" class="form-control text-area" [(ngModel)]="jsContent"
                  (ngModelChange)="onJsChange($event)"></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <!-- Iframe -->
            <div class="d-flex align-items-start tab-container">
              <div class="tab-icon">
                <img src="assets/IMG/chrome.png">
              </div>
              <div class="tab-content">
                <iframe [src]="iframeSrc" id="pantalla" class="iframe-area"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
