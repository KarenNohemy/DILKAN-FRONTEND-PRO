<html>
<head>
  <script>
    function updateIframeContent(iframeId, code) {
      var iframe = document.getElementById(iframeId);
      iframe.contentDocument.documentElement.innerHTML = code;
    }
  </script>
    <meta charset="UTF-8">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
      <!--FONT AWESON-->
      <script src="https://kit.fontawesome.com/37598b2d44.js" crossorigin="anonymous"></script>

</head>

<body>
  
  <div class="agregar-colaborador">
    <input type="text" placeholder="Nombre del colaborador" >  <!-- [(ngModel)]="nuevoColaborador"-->
    <button (click)="agregarColaborador()"> <i class="fas fa-plus"></i> </button>

     <!-- <button (click)="agregarColaborador()">Ver colaboradores</button> -->
      <select class="agregar-colaborador" aria-placeholder="Ver Colaboradores">
              <option value="name">Dilan Almendarez </option>
              <option value="name">Karen Lopez </option>
      </select>
  </div>

  <div class="btn-option">
    <button (click)="onUndo()" id="do">
      <i class="fas fa-undo"></i>
    </button>
    <button (click)="onRedo()" id="undo">
      <i class="fas fa-redo"></i>
    </button> 
    <button  (click)="extractAndSend()" id="save">
      <i class="fas fa-save"></i>
    </button>
    <button (click)="onClose()" id="close" routerLink="/mis-proyectos">
      <i class="fas fa-times"></i>
    </button>
  </div>

<!-- app.component.html -->
<div class="container">

  <div class="tab-container">
    <div class="tab-icon">
      <img src="assets/IMG/ic-html.png">
    </div>
  </div>
  <!--<textarea id="htmlArea" class="text-area" [(ngModel)]="htmlContent" (input)="updateIframe('htmlArea', htmlContent)"></textarea> -->
  
  <textarea id="htmlArea" class="text-area"  [(ngModel)]="htmlContent" (ngModelChange)="onHtmlChange($event)"></textarea>
  
  <div class="tab-container">
    <div class="tab-icon">
      <img src="assets/IMG/ic-css.png">
    </div>
  </div>
  <!--<textarea id="cssArea" class="text-area" [(ngModel)]="cssContent" (input)="updateIframe('cssArea', cssContent)"></textarea>-->
  <textarea id="cssArea" class="text-area" [(ngModel)]="cssContent" (ngModelChange)="onCssChange($event)"></textarea>
  <div class="tab-container">
    <div class="tab-icon">
      <img src="assets/IMG/ic-js.png">
    </div>
  </div>
  <!--<textarea id="jsArea" class="text-area" [(ngModel)]="jsContent" (input)="updateIframe('jsArea', jsContent)"></textarea>-->
  <textarea id="jsArea" class="text-area" [(ngModel)]="jsContent"  (ngModelChange)="onJsChange($event)" ></textarea>

  <div class="tab-container">
    <div class="tab-icon">
      <img src="assets/IMG/chrome.png">
    </div>
  </div>

</div>
