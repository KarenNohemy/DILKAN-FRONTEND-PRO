<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--FONT AWESON-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <!--STILOS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let proyecto of proyectos; let i = index">
        <div class="col-6 col-md-3">
          <div class="position-relative">
            <i class="fas fa-folder text-warning fs-1 fs-md-3 mb-2"
              style="color:#FDCD00; font-size: 100px; margin-right: -0.75rem; left: -0.75rem;"></i>
            <i class="fas fa-trash text-danger position-absolute bottom-0 start-0 fs-4"
              style="color: #eb2907; font-size: 25px; margin-top: 0.25rem;"></i>
          </div>
          <p class="mt-2 mb-0" (click)="proyectoId(proyecto._id)">{{ proyecto.nombre }}</p>
        </div>
        <div class="w-100 d-md-none"></div> <!-- Agrega un espacio entre filas en pantallas pequeÃ±as -->
      </ng-container>
    </div>
  </div>
</body>


</html>
