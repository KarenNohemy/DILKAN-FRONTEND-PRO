<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--FONT AWESON-->
  <script src="https://kit.fontawesome.com/37598b2d44.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="modal">
    <div class="modal__container">
      <div class="modal__featured">
       <!--BOTON PARA REGRESAR-->
        <button type="button" class="button--transparent button--close" routerLink="/landingpage">
          <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
            <g>
              <path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path>
            </g>
          </svg>
        </button>

        <div class="modal__circle"></div>
        <img  src="assets/IMG/Logo1.png"  class="modal__logo" />
      </div>

      <div class="text-inicio">
        <h1>CREAR UNA CUENTA</h1>

        <button class="button-facebook">
          <svg stroke="#ffffff" xml:space="preserve" viewBox="-143 145 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="Layer_1" version="1.1" fill="#ffffff"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
            <g id="SVGRepo_iconCarrier"> <path d="M329,145h-432c-22.1,0-40,17.9-40,40v432c0,22.1,17.9,40,40,40h432c22.1,0,40-17.9,40-40V185C369,162.9,351.1,145,329,145z M169.5,357.6l-2.9,38.3h-39.3v133H77.7v-133H51.2v-38.3h26.5v-25.7c0-11.3,0.3-28.8,8.5-39.7c8.7-11.5,20.6-19.3,41.1-19.3 c33.4,0,47.4,4.8,47.4,4.8l-6.6,39.2c0,0-11-3.2-21.3-3.2c-10.3,0-19.5,3.7-19.5,14v29.9H169.5z"></path>
            </g>
          </svg>
            Continue con Facebook
        </button>

        <form class="formulario"
        autocomplete="off"
        [formGroup]="registerForm"
        (ngSubmit)="crearUsuario">

          <div class="btn-txt">
            <p class="p">Foto de perfil</p>
            <label for="upload" class="button2">
              <div class="circle" id="plan">
                <img src="assets/IMG/fotoPerfil.png">
              </div>
             Foto
            </label>
            <input type="file" id="upload" accept="image/*" style="display: none;"
            formControlName="foto">
          </div>



          <input type="text" class="input" placeholder="Nombre completo" formControlName="nombre">
          <input type="email" class="input" placeholder="Correo electrónico" formControlName="correo">
          <input type="password" class="input" placeholder="Contraseña" formControlName="contrasenia">


          <div class="btn-txt">
            <p class="p">Seleciona un plan</p>
            <button class="button2" (click)="mostrarModal()">
              <div class="circle" id="plan">
                <img src="assets/IMG/verPlanes.png" >
              </div>Ver
            </button>
          </div>

          <button type="submit" class="button" routerLink="/mis-proyectos">CREAR CUENTA</button>
          <div class="a">
            <a routerLink="/login">¿Ya tienes una cuenta? Iniciar seción</a>
          </div>
        </form>

        <div *ngIf="mostrarFormularioModal" class="modal">

            <app-modal></app-modal>
            <!-- Contenido del formulario modal aquí -->
          </div>


      </div> <!-- END: .modal__content -->
    </div> <!-- END: .modal__container -->
  </div> <!-- END: .modal -->




</body>
</html>
